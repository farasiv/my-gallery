<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Private Gallery</title>

  <!-- PhotoSwipe CSS -->
  <link rel="stylesheet" href="photoswipe.css">
  <style>
    #gallery img {
      loading: lazy;
    }
  </style>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 40px;
    }
  
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
  
    #gallery img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
  
    #gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

<h1>My Gallery</h1>

<!-- Thumbnails -->
<div id="gallery">
  <a href="images/001.jpg" data-pswp-width="3000" data-pswp-height="2000">
    <img src="images/001.jpg" width="200">
  </a>

  <a href="images/002.jpg" data-pswp-width="3000" data-pswp-height="2000">
    <img src="images/002.jpg" width="200">
  </a>
</div>

<!-- PhotoSwipe JS -->
<script src="photoswipe-lightbox.umd.min.js"></script>
<script src="photoswipe.umd.min.js"></script>
<script src="gallery.js"></script>

</body>
</html>
